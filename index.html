<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <section id="game-mode-selection">
            <header>Choose game mode:</header>
            <div class="card-container">
                <div id="pvp-mode" class="card center-content">
                    VS Player
                </div>
                <div id="bot-mode" class="card center-content">
                    VS Bot
                </div>
            </div>
        </section>

        <section id="markup-selection" class="hidden">
            <header>Choose player's 1 markup:</header>
            <div class="card-container">
                <div class="card center-content markup">X</div>
                <div class="card center-content markup">O</div>
            </div>
        </section>

        <section id="game-display" class="game-container hidden">
            <div class="score-display">
                <div class="score player-score">Player 1 : </div>
                <div class="score opponent-score">Player 2 / bot :</div>
            </div>
            <div class="game-board">
                <div class="tile center-content"></div>
                <div class="tile center-content"></div>
                <div class="tile center-content"></div>
                <div class="tile center-content"></div>
                <div class="tile center-content"></div>
                <div class="tile center-content"></div>
                <div class="tile center-content"></div>
                <div class="tile center-content"></div>
                <div class="tile center-content"></div>
            </div>
            <div class="bottom-buttons">
                <button class="back-to-menu">Back To Menu</button>
                <button class="next-round">Next Round</button>
            </div>
        </section>

    </body>

    <script src="script.js"></script>
</html>
