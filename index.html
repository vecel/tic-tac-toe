<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <section>
            <header>Choose game mode:</header>
            <div class="mode-selection">
                <div class="mode center-content">
                    VS Player
                </div>
                <div class="mode center-content">
                    VS Bot
                </div>
            </div>
        </section>

        <section class="game-container hidden">
            <div class="score-display">
                <div class="score player-score"></div>
                <div class="score opponent-score"></div>
            </div>
            <div class="game-board">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="bottom-buttons">
                <button class="back-to-menu">Back To Menu</button>
                <button class="next-round">Play Next Round</button>
            </div>
        </section>

    </body>

    <script src="script.js"></script>
</html>
